<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      />

      <p class="card__info">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__productCode">Product code: 195434</p>
      <div class="rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="rating__text">Reviews: 5</p>
      </div>
      <div class="card__price">
        <span class="card__price_label">Price:</span>
        <span class="card__price_amount">$2,199</span>
      </div>
      <button type="submit" class="card__buyButton"></button>
    </div>
  </body>
</html>
